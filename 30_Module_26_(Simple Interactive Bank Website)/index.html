<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">WELCOME TO MY <span class="font-semibold text-teal-500">BAAPER
                BANK</span>!!!</h1>
    </header>
    <main>
        <section class="bg-teal-500 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold text-white">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-3 rounded-sm" type="email" placeholder="enter your email">
                <input id="user-pass" class="w-9/12 block mb-2 px-3 rounded-sm" type="password" placeholder="enter your password">
                <button id="btn-submit" class="bg-teal-300 hover:bg-teal-200 px-8 py-2 font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
