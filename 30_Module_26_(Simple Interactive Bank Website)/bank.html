<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">GET MY <span class="font-semibold text-teal-500">BAAPER
                MONEEEEEY</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-teal-500	p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">0</span></h2>
                </div>
                <div class="bg-cyan-500	p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span  id="withdraw-total">0</span></h2>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">5000</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-stone-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <div>
                        <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded-sm" type="text"
                            placeholder="enter amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-gray-300 hover:bg-gray-400 px-8 py-2 font-medium rounded-lg text-black">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-500	p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <div>
                        <input id="withdraw-field" class="w-9/12 block mb-2 px-3 rounded-sm" type="text"
                            placeholder="enter amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-gray-300 hover:bg-gray-400 px-8 py-2 font-medium rounded-lg text-black">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
