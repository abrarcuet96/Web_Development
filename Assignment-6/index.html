<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link rel="shortcut icon" href="./resources/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fd12cc4a21.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav>
            <div class="lg:w-4/5 text-center mt-5 mx-auto flex flex-col md:px-5 md:flex-row items-center">
                <div class="flex-1">
                    <img src="./resources/Logo.png" alt="">
                </div>
                <div class="flex-1 justify-center" id="click-to-sort">
                </div>
                <div class="flex-1 text-right mb-5" id="blog-view">
                    <a class="w-40 btn btn-ghost normal-case text-xl bg-[#FF1F3D] text-white">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <hr class="mb-5">
    <main class="lg:w-4/5 rounded-lg shadow-2xl mx-auto  mb-5">
        <!-- categories -->
        <section id="category-title">
        </section>
        <!-- cards -->
        <section id="category_cards">
        </section>
    </main>
    <script src="index.js"></script>
    <script src="sort.js"></script>

</html>
