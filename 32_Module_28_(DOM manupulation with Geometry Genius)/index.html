<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main conyainer -->
        <div class="flex flex-col lg:flex-row mt-8">
            <!-- shape contsiner -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="resources/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <input id="triangle-base" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base"
                                type="text">
                            <span class="ml-2">cm</span>
                            <input id="triangle-height" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                placeholder="height" type="text">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="resources/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <input id="rectangle-width" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width"
                                type="text">
                            <span class="ml-2">cm</span>
                            <input id="rectangle-length" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                placeholder="length" type="text">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()"
                                class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="resources/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <p>
                            <input id="parallelogram-base" class="border bg-gray-200 text-xl w-24 px-2"
                                placeholder="base" type="text">
                            <span class="ml-2">cm</span>
                            <input id="parallelogram-height" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                placeholder="height" type="text">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="resources/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = pi x a x b</p>
                        <p>
                            <input id="ellipse-major-radius" class="border bg-gray-200 text-xl w-24 px-2"
                                placeholder="major" type="text">
                            <span class="ml-2">cm</span>
                            <input id="ellipse-minor-radius" class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                                placeholder="minor" type="text">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry"></div>
            </div>
        </div>
    </main>
    <script src="scripts/area_calculator.js"></script>
</body>

</html>
