<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual-Practice-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Abrar</h1>
    <!-- semantic tag ->time -->
    <time datetime="2020-06-15">19<sup>th</sup> JUNE, 2023</time>
    <!-- ... ... -->
    <h1>Bangladesh</h1>
    <!-- to change the direction of a word use bdo -->
    <h1><bdo dir="rtl">Bangladesh</bdo></h1>
    <!-- ... ... -->
    <h1>Ha<sup>i</sup>der</h1>
    <!-- ... ... -->
    <h2><abbr title="this is bangladesh">country</abbr></h2>
    <!-- ... ... -->
    <label for="disk">your progress</label>
    <meter id="disk" value="0.5"></meter><br>
    <!-- ... ... -->
    <progress id=""></progress>
    <!-- ... ... -->
    <details>
        <summary>
            hello brother,read the document.
        </summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, ex!</p>
    </details>
    <!-- ... ... -->
    <h1 class="test">hello world</h1>
    
</body>
</html>
