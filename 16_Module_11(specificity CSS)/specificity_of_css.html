<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #third{
            color: goldenrod;
        }
        /* universal selector */
        *{
            color: limegreen !important;
        }
        .blue{
            color: blue;
        }
        .pink{
            color: pink;
        }
        /* element selector */
        h3{
            color: red;
            color: aqua;
        }
        h3{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>My Awesome Heading 1</h3>
    <h3 class="pink blue">My Awesome Heading 2</h3>
    <h3 style="color: red;" id="third">My Awesome Heading 3</h3>
    <h3 class="pink blue">My Awesome Heading 4</h3>
</body>
</html>
