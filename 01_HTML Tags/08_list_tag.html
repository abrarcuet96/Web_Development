<!--
What is semantic tag?
Ans: Semantic HTML tags are tags that define the meaning of the content they contain. For example, tags like <header>, <article>, and <footer> are semantic HTML tags.

Container Tag =>
Two types of list:
1)ordered list.
2)unordered list.
-->
<!--Ordered List-->
<p>Name of districts in Bangladesh that I have visited:</p>
<ol>
    <li>Dhaka</li>
    <li>Chittagong</li>
    <li>Rajshahi</li>
</ol>
<!--Unordered List-->
<p>Name of countries that I have visited:</p>
<ul>
    <li>Bangladesh</li>
    <li>India</li>
</ul>
