<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid  rebeccapurple;
        }
        ul{
            border: 2px solid  tomato;
        }
        body{
            border: 2px solid  green;
        }
        section{
            border: 2px solid  ;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Sequi, eveniet?</li>
            <li id="item-3">Nostrum, rem.</li>
            <li id="item-4">Reiciendis, incidunt?</li>
            <li id="item-5">Aliquam, temporibus?</li>
            <li id="item-6">Amet, cumque.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 clicked');
            event.stopImmediatePropagation();
            // event.stopPropagation();
            //to stop event bubble.
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 second clicked');
            // event.stopPropagation();
            //to stop event bubble.
        });
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item-2 third clicked');
            // event.stopPropagation();
            //to stop event bubble.
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list-ul clicked');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list-container clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
