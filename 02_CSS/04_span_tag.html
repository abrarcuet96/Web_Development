<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheet</title>
    <style>
        .dept{
            background-color: brown;
            color: black;
        }
        img{
            width: 100%;
        }
        .me{
            background-color: blueviolet;
        }
        .about{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="me">
        <h1>About me</h1>
        <p>Md Abrar Haider</p>
    </div>
    <div class="about">
    <h1>Hi! I am Abrar.</h1>
    <!-- span tag -> Defines a section in a document -->
    <h1>I am an <span class="dept">EEE Engineer</span>EEE Engineer</h1>
    <p>I study in CUET</p>
    <p>It is a reknowned univarsity of Bangladesh</p>
    <p>My Picture:</p>
    </div>
    <img src="images/abrar96.jpg">

</body>
</html>
