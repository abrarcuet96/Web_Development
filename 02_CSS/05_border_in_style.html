<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheet</title>
    <style>
        .me{
            border: 5px solid blue;
            border-radius: 10px;
            margin: 20px 60px;
        }
        .myself{
            border: 5px solid blue;
            border-radius: 10px;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="me">
        <h1>About me</h1>
        <p>Md Abrar Haider</p>
    </div>
    <div class="myself">
    <h1>Hi! I am Abrar.</h1>
    <h1>I am an EEE Engineer</h1>
    <p>I study in CUET</p>
    <p>It is a reknowned univarsity of Bangladesh</p>
    </div>
</body>
</html>
