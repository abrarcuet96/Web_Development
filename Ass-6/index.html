<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link rel="shortcut icon" href="./resources/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/fd12cc4a21.js" crossorigin="anonymous"></script>
</head>

<body class=" max-w-screen-2xl mx-auto">

        <nav>

                <div>
                    <img src="./resources/Logo.png" alt="">
                </div>
                <div id="click-to-sort">
                </div>
                <div id="blog-view">
                    <a class="btn btn-ghost normal-case text-xl bg-[#FF1F3D] text-white">Blog</a>
                </div>
            </div>
        </nav>
        <!-- categories -->
        <section id="category-title">
        </section>
    </header>
    <main>
        <!-- cards -->
        <section id="category_cards">
            <div id="time-duration">

            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="sort.js"></script>
    <script src="blog.js"></script>

</html>
