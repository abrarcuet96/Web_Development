<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: darkgoldenrod;
        }
        /* single colon is used for pseudo class*/
        h1:hover{
            color: indianred;
            font-size: 40px;
        }
        .atThis:hover{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Pseudo Class</h1>
    <h1>Normal Class</h1>
    <h1 class="atThis">Simple Class</h1>
</body>
</html>
